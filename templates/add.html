<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: "Inter", "Segoe UI", Roboto, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #111827;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        nav {
            background: linear-gradient(90deg, #1e293b, #334155);
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 500px;
            margin: 2rem auto;
            background: white;
            border-radius: 14px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            padding: 2rem;
            animation: fadeIn 0.6s ease;
        }

        h2 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.8rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #2563eb;
            outline: none;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #1d4ed8;
            transform: scale(1.02);
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(90deg, #1e293b, #334155);
            color: #f9fafb;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
        }

        footer span {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <nav>Add New Employee</nav>

    <div class="container">
        <h2>Enter Details</h2>
        <form method="post">
            <input type="text" name="name" placeholder="Employee Name" required>
            <input type="text" name="role" placeholder="Employee Role" required>
            <button type="submit">Add Employee</button>
        </form>

        <div class="back-link">
            <a href="/">← Back to List</a>
        </div>
    </div>

    <footer>
        © {{ 2025 }} <span>Employee Manager by Surender</span>
    </footer>
</body>
</html>
