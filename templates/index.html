<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <style>
        body {
            font-family: "Inter", "Segoe UI", Roboto, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #111827;
        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navbar */
        nav {
            background: linear-gradient(90deg, #1e293b, #334155);
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .container {
            max-width: 750px;
            margin: 2rem auto;
            background: white;
            border-radius: 14px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            padding: 2rem;
            animation: fadeIn 0.6s ease;
        }

        h2 {
            color: #1f2937;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .employee-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            animation: fadeIn 0.5s ease;
        }

        .employee-card:hover {
            background: #f3f4f6;
            transform: scale(1.01);
        }

        .employee-info {
            display: flex;
            flex-direction: column;
        }

        .employee-name {
            font-weight: 600;
            font-size: 1.05rem;
        }

        .employee-role {
            color: #6b7280;
            font-size: 0.9rem;
        }

        a.button {
            background-color: #2563eb;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.2s;
            display: inline-block;
        }

        a.button:hover {
            background-color: #1d4ed8;
        }

        .add-btn {
            display: block;
            text-align: center;
            margin-top: 2rem;
        }

        .delete-btn {
            background-color: #ef4444;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.85rem;
            transition: background-color 0.2s;
        }

        .delete-btn:hover {
            background-color: #dc2626;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(90deg, #1e293b, #334155);
            color: #f9fafb;
            font-size: 0.9rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.2);
        }

        footer span {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <nav>Employee Directory</nav>

    <div class="container">
        {% if employees %}
            {% for emp in employees %}
                <div class="employee-card">
                    <div class="employee-info">
                        <div class="employee-name">{{ emp.name }}</div>
                        <div class="employee-role">{{ emp.role }}</div>
                    </div>
                    <a href="/delete/{{ emp.id }}" class="delete-btn">Delete</a>
                </div>
            {% endfor %}
        {% else %}
            <h2>No employees yet!</h2>
        {% endif %}

        <div class="add-btn">
            <a href="/add" class="button">➕ Add New Employee</a>
        </div>
    </div>

    <footer>
        © {{ 2025 }} <span>Employee Manager by Surender</span>
    </footer>
</body>
</html>
